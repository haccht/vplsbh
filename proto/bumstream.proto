syntax = "proto3";
import "google/protobuf/timestamp.proto";

package protobuf;
option go_package=".;bumpb";

service BumSniffService {
    rpc Sniff (Filter) returns (stream Packet){};
}

message Filter {
    string bpf    = 1;
    string domain = 2;
}

message Packet {
    bytes  data   = 1;
    uint32 label  = 2;
    string remote = 3;
    string domain = 4;
    google.protobuf.Timestamp timestamp = 5;
}
